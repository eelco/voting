<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Condorcet Voting</title>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.2.1/mootools-yui-compressed.js'></script>
        <script type='text/javascript' src='mootools-1.2-more.js'></script>
        <script type='text/javascript' src='controller.js'></script>
        <link rel="stylesheet" type='text/css' href='style.css' />
        <!--[if IE]>
        <link rel="stylesheet" type='text/css' href='ie-can-kiss-my.css' />
        <![endif]-->
    </head>
    <body>
        <h1>Condorcet Voting</h1>
        <p>Drag the items to order them.  Only the vertical (numbered) order matters.</p>
        <!--[if IE]><p>IE screws up the numbering.  If you have a choice,
        please use <a href='http://firefox.com'>a decent browser</a>.</p><![endif]-->
        <div id='list'>
            <ol>
                <li><ul>
                    <li id='t1'>Thingie 1</li>
                    <li id='t2'>Thingie 2</li>
                    <li id='t3'>Thingie 3</li>
                    <li id='t4'>Thingie 4</li>
                    <li id='t5'>Thingie 5</li>
                </ul></li>
            </ol>
        </div>
        <form method='post' action='.'>
            <label for='email'>Email address</label>
            <input type='text'   name='email' id='email' value=''/>
            <input type='hidden' name='vote' id='vote' value=''/>
            <input type='submit' value='Vote!'/>
        </form>
    </body>
</html>
